<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Bootstrap101</title>
  </head>
  <body>
   

   <div class="container">
     <div class="row">
       <div class="col-12 col-sm-6 col-md-3 col-lg-4 bg-success">A</div>
       <div class="col-12 col-sm-6 col-md-3 col-lg-3  bg-warning">B</div>
       <div class="col-12 col-sm-6 col-md-3 col-lg-2  bg-primary">C</div>
       <div class="col-12 col-sm-6 col-md-3 col-lg-3  bg-danger">D</div>
     </div>

      <div class="row">
       <div class="col-12 bg-info">E</div>
       <div class="col-12 bg-secondary">F</div>
     </div>

   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
